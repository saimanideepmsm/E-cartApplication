<app-navbar [l]="l"></app-navbar>
<h2 style="text-align: center;" >CART</h2>
<div class="container">
<table mat-table [dataSource]="orderslist" class="mat-elevation-z8">
    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

    <ng-container matColumnDef="productname">
      <th mat-header-cell *matHeaderCellDef> product name </th>
      <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
    </ng-container>

    <ng-container matColumnDef="productprice">
        <th mat-header-cell *matHeaderCellDef> product price </th>
        <td mat-cell *matCellDef="let element"> {{element.productprice}} </td>
      </ng-container>

      <ng-container matColumnDef="productquantity">
        <th mat-header-cell *matHeaderCellDef> quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.productquantity}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button  class="btn btn-dark" (click)="remove(element)" >remove</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displaycoloumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displaycoloumn;"></tr>
  </table>
  <table class="center-table table-spacing"><button class="btn btn-dark" routerLink="/checkout" [disabled]="bool">ordernow</button></table>
</div>
