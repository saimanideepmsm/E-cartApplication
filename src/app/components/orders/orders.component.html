<app-navbar></app-navbar>
<div class="container">
  <h2 style="text-align: center;" >ORDERS</h2>
<table mat-table [dataSource]="orderslist" class="mat-elevation-z8">
    <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef> order ID </th>
        <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>
    <ng-container matColumnDef="productname">
      <th mat-header-cell *matHeaderCellDef> product name </th>
      <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
    </ng-container>

    <ng-container matColumnDef="productprice">
        <th mat-header-cell *matHeaderCellDef> product price </th>
        <td mat-cell *matCellDef="let element"> {{element.productprice}} </td>
      </ng-container>
      <ng-container matColumnDef="productquantity">
        <th mat-header-cell *matHeaderCellDef> quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.productquantity}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button  class="btn btn-dark" (click)="deleteorder(element.orderId)" >remove</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displaycoloumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displaycoloumn;"></tr>
  </table>
  <h2 style="text-align: center;" >Happy shopping with us!</h2>
</div>
