<app-navbar></app-navbar>
<mat-paginator [length]="dataSource?.data?.length" [pageSize]="10" [pageSizeOptions]="[10, 20]"
(page)="onPageChange($event)">
</mat-paginator>
<div class="container">
  <h2 style="text-align: center;" >PRODUCTS</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> ProductID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

    <ng-container matColumnDef="productname">
      <th mat-header-cell *matHeaderCellDef> product name </th>
      <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
    </ng-container>

    <ng-container matColumnDef="productrating">
        <th mat-header-cell *matHeaderCellDef> product rating </th>
        <td mat-cell *matCellDef="let element"> {{element.productrating}}/5 </td>
      </ng-container>

      <ng-container matColumnDef="productprice">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.productprice | currency:'INR'}} </td>
      </ng-container>

      <ng-container matColumnDef="producturl">
        <th mat-header-cell *matHeaderCellDef> product </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.producturl" /> </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-dark" (click)="openpop(element)">Add to cart</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displaycoloumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displaycoloumn;"></tr>
  </table>
</div>
